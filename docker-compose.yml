services:
  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_URL_API: ${VITE_URL_API}
    container_name: minimarket_frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      # La URL del backend apunta al contenedor de Strapi
      - VITE_URL_API=${VITE_URL_API}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - strapi
    networks:
      - minimarket-network

  # Base de datos PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: minimarket_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - minimarket-network

  # Backend Strapi
  strapi:
    build:
      context: ../backend-minimarket
      dockerfile: Dockerfile
    container_name: minimarket_strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: false
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${APP_KEYS}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "1337:1337"
    volumes:
      - ../backend-minimarket/config:/opt/app/config
      - ../backend-minimarket/src:/opt/app/src
      - ../backend-minimarket/package.json:/opt/app/package.json
      - ../backend-minimarket/package-lock.json:/opt/app/package-lock.json
      - ../backend-minimarket/public/uploads:/opt/app/public/uploads
      - strapi_node_modules:/opt/app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - minimarket-network

  # PgAdmin para gesti√≥n de base de datos (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: minimarket_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - minimarket-network

networks:
  minimarket-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  strapi_node_modules:
